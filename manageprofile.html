<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script src="javascript.js"></script>
  <div class="container">
    <h1> Manage Profiles: </h1>
    <div class="profiles">
      <div class="profil-item">
        <img src="photos/netflix profile 1.jpg" alt="Jessica">
        <p>Profile 1</p>
      </div>
      <div class="profile-item">
        <img src="photos/netflix kids' profile.jpg" alt="Kids">
        <p>Children</p>
      </div>
      <div class="profile add">
        <p>+</p>
        <p>Add Profile</p>
      </div>
    </div>
    <form action="index.html" method="get">
        <button type="submit" class="manage-profiles-btn">Manage Profiles</button>
      </form>
      
  </div>

  
</body>
</html>
