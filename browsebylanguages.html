<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script src="javascript.js"></script>
  <header class="netflix-header">
    <div class="logo">
      <h1>NETFLIX</h1>
    </div>
    <nav class="nav-bar">
        <a href = "index.html"><button>Home</button></a>
        <a href = "shows.html"><button>Series</button></a>
        <a href = "movies.html"><button>Films</button></a>
        <a href = "news&popular.html"><button>New & Popular</button></a>
        <a href = "mylist.html"><button>My List</button></a>
        <a href = "browsebylanguages.html"><button>Browse By Languages</button></a>
    </nav>
    <div class="user-menu">
      <input type="text" placeholder="Search">
      <span class="icon">ðŸ””</span>
      <div class="profile-dropdown">
        <img src="./photos/netflix profile 1.jpg" alt="Profile Picture" class="profile-image">
        <div class="dropdown-menu">
          <a href="./manage-profile.html">Manage Profile</a>
          <a href="./manage-transfer.html">Transfer Profile</a>
          <a href="./account.html">Account</a>
          <a href="./help.html">Help Centre</a>
          <a href="sign-out.html">Sign out of Netflix</a>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="movie-row">
      <div class = "filter-row">
        <h2>Browse by Languages</h2>
        <div class="dropdown-filters">
          <label for="preferences">Select your preferences</label>
          <select id="preferences">
            <option value="original">Original</option>
            <option value="dubbing">Dubbing</option>
            <option value="subtitles">Subtitles</option>
          </select>
  
          <label for="language">Language:</label>
          <select id="language">
            <option value="english">English</option>
            <option value="arabic">Arabic</option>
            <option value="Cantonese">Cantonese</option>
            <option value="Danish">Danish</option>
            <option value="Dutch">Dutch</option>
            <option value="english">English</option>
            <option value="filipino">Filipino</option>
            <option value="Flemish">Flemish</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Hindi">Hindi</option>
            <option value="Indonesian">Indonesian</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Korean">Korean</option>
            <option value="malay">Malay</option>
            <option value="malayalam">Malayalam</option>
            <option value="Flemish">Marathi</option>
            <option value="Norwegian">Norwegian</option>
            <option value="polish">Polish</option>
            <option value="Portuguese">Portuguese</option>
            <option value="spanish">Spanish</option>
            <option value="Swedish">Swedish</option>
            <option value="tamil">Tamil</option>
            <option value="telugu">Telugu</option>
            <option value="thai">Thai</option>
            <option value="turkish">Turkish</option>
            <option value="Vietnamese">Vietnamese</option>
          </select>
  
          <label for="sort-by">Sort by</label>
          <select id="sort-by">
            <option value="suggestions">Suggestions For You</option>
            <option value="year released">Year Released</option>
            <option value="a-z">A-Z</option>
            <option value="z-a">Z-A</option>
          </select>
        </div>
      </div>
    </section>

      </div>
      <div class="browse-grid">
        <img src="./photos/18x2 beyond youthful days.jpg" alt="Movie 1">
        <img src="./photos/bridgerton.jpg" alt="Movie 2">
        <img src="./photos/mr plankton.png" alt="Movie 3">
        <img src="./photos/love next door.jpg "alt="Movie 4">
        <img src="./photos/drawing closer.jpg" alt="Movie 5">
        <img src="./photos/gilmore girl cover.jpg" alt="Movie 6">
        <img src="./photos/hidden love.jpg" alt="Movie 7">
        <img src="./photos/little italy.jpg" alt="Movie 8">
        <img src="./photos/lovely runner.jpg" alt="Movie 9">
        <img src="./photos/doraemon.jpg" alt="Movie 10">
      </div>
    </section>
  </main>
</body>
</html>
